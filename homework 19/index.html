<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="block-charactars">
            <button class="button-charactars" type="button">People</button>
            <ul class="list-charactars"></ul>
            <button class="load-more-charactars hidden">Load More</button>
        </div>
        <div class="block-planets">
            <button class="button-planets" type="button">Planets</button>
            <ul class="list-planets"></ul>
            <button class="load-more-planets hidden">Load More</button>
        </div>
        <div class="block-vehicles">
            <button class="button-vehicles" type="button">Vehicles</button>
            <ul class="list-vehicles"></ul>
            <button class="load-more-vehicles hidden">Load More</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
