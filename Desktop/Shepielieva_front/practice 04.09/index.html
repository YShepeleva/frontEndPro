<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="signin">
        <input type="text" name="name" placeholder="Enter your name" value="Hello" class="userName"><br>
        <input type="date" name="age" id="" value="2025-09-09">
        <h3>Gender</h3>
        <p><input type="radio" name="gender" value="M">Male</p>
        <p><input type="radio" name="gender" value="F">Female</p>
        <h3>City</h3>
        <select name="city">
            <option value="ODS">Odessa</option>
            <option value="KHV">Kharkov</option>
            <option value="KV">Kyiv</option>
            <option value="LV">Lviv</option>
        </select><br>
        <textarea class="your-adress" placeholder="Enter your adress" name="address"></textarea>
        <h5>Language</h5>
        <div>
            <input type="checkbox" name="skills" value="UA">
            <label for="skills">ukrainian</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="EN">
            <label for="skills">english</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="PL">
            <label for="skills">polska</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="IL">
            <label for="skills">italian</label>
        </div>
    </form>
    <button type="button">Save date</button>
    <script src="script.js"></script>
</body>
</html>
