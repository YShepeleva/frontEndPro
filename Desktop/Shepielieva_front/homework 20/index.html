<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

  <button type="button" class="btn btn-primary" id="liveToastBtn" data-bs-toggle="tooltip" data-bs-placement="top"
    data-bs-custom-class="custom-tooltip" data-bs-title="Клікни тут, шоб побачити повідомлення">
    Show live toast
  </button>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
    </div>
  </div>
  <div id="liveAlertPlaceholder"></div>
  <button type="button" class="btn btn-secondary alert-dismissible fade show" id="liveAlertBtn">Show live alert</button>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

  <!-- ______________________________________________ -->

  <div class="container mt-5">
    <h1 class="mb-4">Task 2: Перетворення дати народження</h1>

    <div class="mb-3">
      <label for="birthDate" class="form-label">
        Дата народження (ДД/ММ/РРРР)
      </label>
      <input type="text" class="form-control" id="birthDate" placeholder="31/12/1999" />
      <div id="dateError" class="invalid-feedback">
        Невірний формат дати. Використайте ДД/ММ/РРРР.
      </div>
    </div>

    <button id="convertBtn" class="btn btn-primary">
      Перетворити
    </button>

    <div id="result" class="mt-3"></div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./app.js"></script>
  <script src="./app.moments.js"></script>
</body>

</html>
