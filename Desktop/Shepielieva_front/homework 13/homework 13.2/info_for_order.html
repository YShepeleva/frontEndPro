<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form name="signin" class="order-details">

        <h2>Enter your full name</h2>
        <input type="text" name="name" placeholder="Enter your full name" class="userName"><br>
        <span class="name-error" style="color: red;"></span>

        <h3>City</h3>
        <select name="city">
            <option value="ODS">Odessa</option>
            <option value="KHV">Kharkov</option>
            <option value="KV">Kyiv</option>
            <option value="LV">Lviv</option>
        </select><br>
        <span class="city-error"></span>

        <h4>Choose the Nova Post branch</h4>
        <select name="wherehouse">
            <option value="N1">Nova Post branch 1</option>
            <option value="N2">Nova Post branch 2</option>
            <option value="N3">Nova Post branch 3</option>
            <option value="N4">Nova Post branch 4</option>
        </select><br>
        <span class="wherehouse-error"></span>

        <h5>Pay by card now or pay after receiving the parcel</h5>
        <p>
            <input type="radio" name="payment" value="now" required>
            Pay now
        </p>
        <p>
            <input type="radio" name="payment" value="after">
            After receiving
        </p>
        <span class="payment-error"></span>

        <h6>Quantity</h6>
        <select name="quantity">
            <option value="1szt">1</option>
            <option value="2szt">2</option>
            <option value="3szt">3</option>
            <option value="4szt">4</option>
        </select><br>
        <span class="quantity-error"></span>

        <textarea class="comments" placeholder="comment to the order" name="comments"></textarea>
        <button type="submit">Confirm</button>
    </form>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script src="info.js"></script>
</body>

</html>
